<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImageEdit - Compression Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Compression Results</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="col-md-6">
        <h2>Original Image</h2>
        <img src="{{ url_for('uploaded_file', filename=original_path) }}" class="img-fluid" alt="Original Image">
        <p>Size: {{ original_size }}</p>
        <a href="{{ url_for('uploaded_file', filename=original_path) }}" download="{{ original_path }}">Download Original Image</a>
      </div>

      <div class="col-md-6">
        <h2>Compressed Image</h2>
        <img src="{{ url_for('uploaded_file', filename=compressed_path) }}" class="img-fluid" alt="Compressed Image">
        <p>Size: {{ compressed_size }}</p>
        <a href="{{ url_for('uploaded_file', filename=compressed_path) }}" download="{{ compressed_path}}">Download Compressed Image</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-W8FqvqSDk95bsXL1LMQifLq5T96n74cJ8hvtD5HHgjW8SXJ+zYcIWkFWq4z1aY" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
