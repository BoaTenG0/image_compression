<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImageEdit - Compress Your Images Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://cdn.pixabay.com/photo/2021/02/12/10/56/background-6008188_1280.png');
        background-repeat: no-repeat;
        /* background-attachment: fixed; */
        background-size: cover;
      }
    </style> 
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top mb-4">
    <div class="container-lg ">
      <h1 class="fw-bold font-monospace text-light text-center me-auto">Image Compression Tool</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-center" id="offcanvasDarkNavbarLabel">Image Compression Tool</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container bg-body-tertiary p-5 rounded-4" style="margin-top: 120px;">
    <h1 class="text-center py-5">Upload an Image to Compress Online</h1>
    <form id="myForm" action="{{ url_for('compress') }}" enctype="multipart/form-data" method="post">
      <div class="input-group mb-3">
        <label class="input-group-text" for="file">Upload</label>
        <input type="file" class="form-control" id="file" name="file" accept="image/*">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="operation">Compression Options</label>
        <select class="form-select" id="operation" name="operation">
          <option selected value="0">Select Option</option>
          <option value="1">Compress Selected Image</option>
          <option value="2">Clear Uploaded Image</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Process</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById('myForm');
      const fileInput = document.getElementById('file');
      const operationSelect = document.getElementById('operation');
  
      form.addEventListener('submit', function(event) {
        const selectedOption = operationSelect.value;
  
        // Check if the "Clear Uploaded Image" option is selected
        if (selectedOption === '2') {
          event.preventDefault(); // Prevent form submission
          fileInput.value = ''; // Clear the file input
          // Optionally, alert the user that the image has been cleared
          alert("Uploaded image cleared.");
          // Reset the dropdown to its default state if necessary
          operationSelect.selectedIndex = 0;
        }
      });
    });
  </script>
</body>

</html>
